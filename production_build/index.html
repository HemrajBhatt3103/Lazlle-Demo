<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Table Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <meta http-equiv="Cache-Control" content="max-age=31536000">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-utensils"></i>
                <h1>Restaurant Manager</h1>
                <p>Table Management System</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="dashboard hidden">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-utensils"></i> Restaurant Manager</h1>
                <div class="header-actions">
                    <button id="themeToggle" class="theme-toggle-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Status Legend -->
        <div class="legend">
            <div class="legend-item">
                <span class="status-dot blank"></span>
                <span>Blank</span>
            </div>
            <div class="legend-item">
                <span class="status-dot running"></span>
                <span>Running</span>
            </div>
            <div class="legend-item">
                <span class="status-dot printed"></span>
                <span>Printed</span>
            </div>
            <div class="legend-item">
                <span class="status-dot paid"></span>
                <span>Paid</span>
            </div>
            <div class="legend-item">
                <span class="status-dot running-kot"></span>
                <span>Running KOT</span>
            </div>
        </div>

        <!-- Tables Grid -->
        <div class="tables-container">
            <div id="tablesGrid" class="tables-grid">
                <!-- Tables will be dynamically generated -->
            </div>
        </div>

        <!-- Sticky Action Buttons -->
        <div class="sticky-actions">
            <button id="addTableBtn" class="action-btn add-btn">
                <i class="fas fa-plus"></i>
                Add Table
            </button>
            <button id="updateQRBtn" class="action-btn qr-btn">
                <i class="fas fa-qrcode"></i>
                Update QR
            </button>
        </div>

        <!-- Chatbot -->
        <div id="chatbot" class="chatbot">
            <div class="chatbot-header">
                <i class="fas fa-robot"></i>
                <span>Menu Assistant</span>
                <button id="toggleChat" class="toggle-chat">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div class="chatbot-body">
                <div id="chatMessages" class="chat-messages">
                    <div class="message bot-message">
                        <i class="fas fa-robot"></i>
                        <div class="message-content">
                            <p>Hi! I'm your menu assistant. Ask me about our breakfast, pizza, pasta, coffee, or any specific items!</p>
                        </div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Ask about menu items...">
                    <button id="sendMessage">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="tableModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Edit Table</h3>
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="tableForm" class="modal-form">
                <div class="form-group">
                    <label>Table Name</label>
                    <input type="text" id="tableName" required>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="tableStatus" required>
                        <option value="blank">Blank</option>
                        <option value="running">Running</option>
                        <option value="printed">Printed</option>
                        <option value="paid">Paid</option>
                        <option value="running-kot">Running KOT</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Bill Number</label>
                    <input type="text" id="billNumber">
                </div>
                <div class="form-group">
                    <label>Bill Amount (â‚¹)</label>
                    <input type="number" id="billAmount" step="0.01">
                </div>
                <div class="form-group">
                    <label>GST %</label>
                    <input type="number" id="gstPercent" step="0.01" value="18">
                </div>
                <div class="form-group">
                    <label>Customer Type</label>
                    <select id="customerType">
                        <option value="dine-in">Dine In</option>
                        <option value="takeaway">Takeaway</option>
                        <option value="delivery">Delivery</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qrModal" class="modal hidden">
        <div class="modal-content qr-modal-content">
            <div class="modal-header">
                <h3 id="qrModalTitle">QR Code</h3>
                <button class="close-qr-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="qr-modal-body">
                <div id="qrCodeContainer" class="qr-code-container">
                    <!-- QR code will be generated here -->
                </div>
                <div class="qr-info">
                    <p id="qrTableInfo">Table information will appear here</p>
                    <div class="qr-actions">
                        <button id="testMenuBtn" class="test-btn">
                            <i class="fas fa-external-link-alt"></i>
                            Test Menu
                        </button>
                        <button id="downloadQR" class="download-btn">
                            <i class="fas fa-download"></i>
                            Download QR
                        </button>
                        <button id="printQR" class="print-btn">
                            <i class="fas fa-print"></i>
                            Print QR
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
