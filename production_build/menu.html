<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="menu-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="max-age=31536000">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Header -->
    <header class="menu-header">
        <div class="header-content">
            <div class="restaurant-info">
                <i class="fas fa-utensils"></i>
                <div>
                    <h1>Restaurant Manager</h1>
                    <p id="tableInfo">Welcome to our menu</p>
                </div>
            </div>
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Category Navigation -->
    <nav class="category-nav">
        <div class="nav-container">
            <button class="category-btn active" data-category="all">
                <i class="fas fa-th-large"></i>
                All
            </button>
            <button class="category-btn" data-category="breakfast">
                <i class="fas fa-coffee"></i>
                Breakfast
            </button>
            <button class="category-btn" data-category="pizza">
                <i class="fas fa-pizza-slice"></i>
                Pizza
            </button>
            <button class="category-btn" data-category="pasta">
                <i class="fas fa-utensils"></i>
                Pasta
            </button>
            <button class="category-btn" data-category="coffee">
                <i class="fas fa-mug-hot"></i>
                Coffee
            </button>
        </div>
    </nav>

    <!-- Menu Content -->
    <main class="menu-content">
        <div class="container">
            <!-- Search Bar -->
            <div class="search-section">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search menu items...">
                </div>
            </div>

            <!-- Menu Items -->
            <div id="menuItems" class="menu-grid">
                <!-- Items will be dynamically generated -->
            </div>
        </div>
    </main>

    <!-- Item Detail Modal -->
    <div id="itemModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalItemName">Item Name</h3>
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="item-details">
                    <div class="prep-time">
                        <i class="fas fa-clock"></i>
                        <span id="modalPrepTime">15 minutes</span>
                    </div>
                    <div class="description">
                        <p id="modalDescription">Item description</p>
                    </div>
                    <div class="ingredients">
                        <h4><i class="fas fa-list"></i> Ingredients</h4>
                        <div id="modalIngredients" class="ingredients-list">
                            <!-- Ingredients will be listed here -->
                        </div>
                    </div>
                    <div class="nutrition">
                        <h4><i class="fas fa-chart-bar"></i> Nutrition Information</h4>
                        <div class="nutrition-grid">
                            <div class="nutrition-item">
                                <span class="nutrition-label">Calories</span>
                                <span id="modalCalories" class="nutrition-value">320</span>
                            </div>
                            <div class="nutrition-item">
                                <span class="nutrition-label">Protein</span>
                                <span id="modalProtein" class="nutrition-value">8g</span>
                            </div>
                            <div class="nutrition-item">
                                <span class="nutrition-label">Carbs</span>
                                <span id="modalCarbs" class="nutrition-value">35g</span>
                            </div>
                            <div class="nutrition-item">
                                <span class="nutrition-label">Fat</span>
                                <span id="modalFat" class="nutrition-value">18g</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div class="fab-container">
        <button id="callWaiterBtn" class="fab">
            <i class="fas fa-bell"></i>
            <span>Call Waiter</span>
        </button>
    </div>

    <script src="menu-script.js"></script>
</body>
</html>
